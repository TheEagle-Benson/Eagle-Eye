<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="icons/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="css/output.css">
  <title>Info | Eagle Eye</title>
</head>
<body class="bg-gray-200">
  <header
    class="flex place-items-center text-center gap-x-5 bg-blue-600 p-4 w-full h-auto shadow-md border-b-gray-200 border-b-2">
    <img src="/icons/logo.png" alt="logo" class="size-12 rounded-full">
    <span class="text-[.85rem]  text-white font-bold">Eagle Eye</span>
    <a href="index.html" class="text-white text-[1.15rem]">Home</a>
    <a href="map.html" class="text-white text-[1.15rem]">Map</a>
    <a href="info.html" class="text-white text-[1.15rem]">Info</a>
    <a href="about.html" class="text-white text-[1.15rem]">About</a>
  </header>
  <div class="relative flex flex-col w-full h-full p-4 text-white">
    <p class="text-blue-600 text-center text-2xl font-semibold">Route Info</p>
    <div id="route-info" class="text-gray-600 bg-white p-3 border border-blue-500 my-4 rounded-xl shadow-xl">
      <!-- Route information will be populated here -->
    </div>
    <p class="text-blue-600 text-center text-2xl font-semibold">Weather Information</p>
    <p class="text-blue-600 text-center text-xl font-bold">Home</p>
    <div id="weather-info" class="text-gray-600 bg-white p-3 border border-blue-500 my-4 rounded-xl shadow-xl">
      <!-- Weather information will be populated here -->
    </div>
    <p class="text-blue-600 text-center text-xl font-semibold">Destination</p>
    <div id="dest-weather-info" class="text-gray-600 bg-white p-3 border border-blue-500 my-4 rounded-xl shadow-xl">
      <!-- Destination weather information will be populated here -->
    </div>
    <div inert class="absolute flex flex-col place-self-center w-full h-screen top-0 mx-4 bg-blue-600 opacity-0 transition
      ease-linear" id="error-view">
      <section class="flex flex-row place-content-center w-full h-auto p-2 border-b border-b-blue-700">
        <button class="w-[6.539rem] bg-red-600 text-white p-2 rounded-md mx-2 my-4" id="close_error_view" >Close</button>
      </section>
      <div class="flex flex-col place-items-center place-content-center w-full h-full text-center p-4 gap-y-4">
        <h2 class="text-2xl font-bold text-white">Error</h2>
        <p class="text-white" id="error-message">An unexpected error occurred.</p>
    </div>
  </div>

  <script type="module" src="weather.js"></script>
  <script type="module" src="weather_codes.js"></script>
</body>
</html>
