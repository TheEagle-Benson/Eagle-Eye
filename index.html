<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/output.css">
  <title>Home | Eagle Eye</title>
</head>
<body>
  <header class="flex place-items-center text-center gap-x-5 bg-cyan-500 p-4 w-full h-auto shadow-md border-b-gray-200 border-b-2">
    <img src="/icons/logo.png" alt="logo" class="size-12 rounded-full">
    <span class="text-[.85rem]  text-blue-800 font-bold">Eagle Eye</span>
    <a href="home.html" class="text-white text-[1.15rem]">Home</a>
    <a href="map.html" class="text-white text-[1.15rem]">Map</a>
    <a href="info.html" class="text-white text-[1.15rem]">Info</a>
  </header>
  <div class="relative flex flex-col w-full h-screen bg-cyan-400 p-4">
    <form action="#" class="flex flex-col text-center gap-y-4">
      <label for="destination" class="text-blue-700 font-bold">Input your destination</label>
      <input type="text" name="destination" id="destination" placeholder="Enter destination here" class="mx-2 p-1 border rounded-md border-white outline-0">
      <button class="bg-blue-600 text-white p-2 rounded-md mx-2" type="submit">Go</button>
    </form>
    <div class="relative flex flex-row gap-x-5 justify-center w-full text-center my-2">
      <span class="absolute w-20 h-0.5 top-2/4 left-[20%] bg-blue-600 border border-blue-700"></span>
      <span class="text-white">or</span>
      <span class="absolute w-20 h-0.5 top-2/4 right-[20%] bg-blue-600 border border-blue-700"></span>
    </div>
    <button class="bg-blue-600 text-white p-2 rounded-md mx-2" id="dest_map">Choose destination on map</button>
    <div inert class="absolute flex flex-col place-self-center w-full h-screen top-0 mx-4 bg-blue-300 opacity-0" id="map_wrapper">
      <section class="flex flex-row place-content-center w-full h-auto p-2 border-b border-b-blue-700">
        <button class="w-[6.539rem] bg-blue-700 text-white p-2 rounded-md mx-2 my-4" id="submit_coords">submit</button>
        <button class="w-[6.539rem] bg-red-600 text-white p-2 rounded-md mx-2 my-4" id="close_map" >Close Map</button>
      </section>
      <div class="w-full h-screen" id="map_popup"></div>
    </div>
  </div>
</body>
</html>
